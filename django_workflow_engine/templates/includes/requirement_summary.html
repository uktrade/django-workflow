<dl class="govuk-summary-list">
    <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
            Workflows
        </dt>
        <dd class="govuk-summary-list__value">
            {{ flow.get_workflow_name_display }} - {{ flow.flow_name }}
        </dd>
    </div>
    <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
            Current state
        </dt>
        <dd class="govuk-summary-list__value">
            {{ flow.nice_name }}
        </dd>
    </div>
    <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
            Started by
        </dt>
        <dd class="govuk-summary-list__value">
            {{ flow.executed_by }}
        </dd>
    </div>
    {% if flow.started %}
        <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
                Started at
            </dt>
            <dd class="govuk-summary-list__value">
                {{ flow.started|default_if_none:"" }}
            </dd>
        </div>
    {% endif %}
</dl>
